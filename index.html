    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- 1. CSS Variables for Theming --- */
        
        /* 1. Cybernetic Dusk (Default Dark) */
        :root, .theme-cyber-dusk {
            --color-bg-deep: #0f172a;
            --color-bg-chat: #1f2937;
            --color-text-main: #f3f4f6;
            --color-text-dim: #9ca3af;
            --color-primary: #4c1d95; /* Violet */
            --color-accent: #00FFFF; /* Neon Cyan */
            --color-admin: #b91c1c; /* Red */
            --color-scroll-track: #111827;
            --color-scroll-thumb: #06b6d4;
            --gradient-background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        /* 2. Solar Flare (Light/Warm) */
        .theme-solar-flare {
            --color-bg-deep: #fef3c7; /* Light Yellow */
            --color-bg-chat: #ffffff; /* White */
            --color-text-main: #1f2937; /* Dark Slate */
            --color-text-dim: #6b7280; /* Gray */
            --color-primary: #f59e0b; /* Amber */
            --color-accent: #ef4444; /* Red */
            --color-admin: #dc2626; /* Darker Red */
            --color-scroll-track: #f9fafb;
            --color-scroll-thumb: #f59e0b;
            --gradient-background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 50%, #fef3c7 100%);
        }

        /* 3. Deep Forest (Dark/Earthy Green) */
        .theme-deep-forest {
            --color-bg-deep: #0c4a3b;
            --color-bg-chat: #106f59;
            --color-text-main: #d1fae5;
            --color-text-dim: #a7f3d0;
            --color-primary: #10b981; /* Emerald Green */
            --color-accent: #fcd34d; /* Yellow Gold */
            --color-admin: #ef4444; 
            --color-scroll-track: #065f46;
            --color-scroll-thumb: #10b981;
            --gradient-background: linear-gradient(135deg, #0c4a3b 0%, #0d9488 50%, #0c4a3b 100%);
        }
        
        /* 4. Ocean Blue (Bright/Cool) */
        .theme-ocean-blue {
            --color-bg-deep: #1e3a8a;
            --color-bg-chat: #3b82f6;
            --color-text-main: #eff6ff;
            --color-text-dim: #bfdbfe;
            --color-primary: #9333ea; /* Violet */
            --color-accent: #bae6fd; /* Light Blue */
            --color-admin: #f97316; 
            --color-scroll-track: #1e3a8a;
            --color-scroll-thumb: #bae6fd;
            --gradient-background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #1e3a8a 100%);
        }
        
        /* 5. Monochrome (Grayscale/High Contrast) */
        .theme-monochrome {
            --color-bg-deep: #000000;
            --color-bg-chat: #374151;
            --color-text-main: #ffffff;
            --color-text-dim: #9ca3af;
            --color-primary: #1f2937; /* Darker Gray */
            --color-accent: #ffffff; /* White */
            --color-admin: #4b5563; 
            --color-scroll-track: #111827;
            --color-scroll-thumb: #d1d5db;
            --gradient-background: linear-gradient(135deg, #000000 0%, #1f2937 50%, #000000 100%);
        }
        
        /* 6. Lavender Mist (Light/Pastel) */
        .theme-lavender-mist {
            --color-bg-deep: #f3e8ff;
            --color-bg-chat: #ffffff;
            --color-text-main: #4c1d95;
            --color-text-dim: #7c3aed;
            --color-primary: #a78bfa; /* Light Purple */
            --color-accent: #d8b4fe; /* Pastel */
            --color-admin: #dc2626; 
            --color-scroll-track: #e5e7eb;
            --color-scroll-thumb: #a78bfa;
            --gradient-background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 50%, #f3e8ff 100%);
        }

        /* 7. Volcanic Ash (Dark/Red & Black) */
        .theme-volcanic-ash {
            --color-bg-deep: #1e0000;
            --color-bg-chat: #2b0000;
            --color-text-main: #fed7d7;
            --color-text-dim: #ef4444;
            --color-primary: #dc2626; /* Strong Red */
            --color-accent: #f87171; /* Light Red */
            --color-admin: #7f1d1d; 
            --color-scroll-track: #1e0000;
            --color-scroll-thumb: #f87171;
            --gradient-background: linear-gradient(135deg, #1e0000 0%, #3f0000 50%, #1e0000 100%);
        }
        
        /* 8. Golden Hour (Warm Yellow/Brown) */
        .theme-golden-hour {
            --color-bg-deep: #44330a;
            --color-bg-chat: #5e4718;
            --color-text-main: #fcf6e7;
            --color-text-dim: #fde68a;
            --color-primary: #ca8a04; /* Yellow */
            --color-accent: #fef08a; /* Bright Yellow */
            --color-admin: #b45309; 
            --color-scroll-track: #3f3f46;
            --color-scroll-thumb: #fef08a;
            --gradient-background: linear-gradient(135deg, #44330a 0%, #785918 50%, #44330a 100%);
        }

        /* 9. Mint Glow (Light/Soft Green & Pink) */
        .theme-mint-glow {
            --color-bg-deep: #f0fdf4;
            --color-bg-chat: #ffffff;
            --color-text-main: #166534;
            --color-text-dim: #4ade80;
            --color-primary: #34d399; /* Mint */
            --color-accent: #f472b6; /* Pink */
            --color-admin: #ef4444; 
            --color-scroll-track: #f0fdf4;
            --color-scroll-thumb: #34d399;
            --gradient-background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #f0fdf4 100%);
        }
        
        /* 10. Bubblegum Pop (High Saturation) */
        .theme-bubblegum-pop {
            --color-bg-deep: #ec4899;
            --color-bg-chat: #f472b6;
            --color-text-main: #ffffff;
            --color-text-dim: #fbcfe8;
            --color-primary: #10b981; /* Green */
            --color-accent: #00FFFF; /* Cyan */
            --color-admin: #ef4444; 
            --color-scroll-track: #db2777;
            --color-scroll-thumb: #fbcfe8;
            --gradient-background: linear-gradient(135deg, #ec4899 0%, #f43f5e 50%, #ec4899 100%);
        }

        /* --- 2. Custom Styling with Variables (UNCHANGED) --- */

        /* Base Body */
        .fancy-background {
            background: var(--gradient-background);
            color: var(--color-text-main);
        }

        /* Chat Wrapper, Input, etc. */
        #main-chat-wrapper {
            background-color: var(--color-bg-deep);
            border-color: var(--color-accent);
        }

        #chat-container {
            background-color: var(--color-bg-chat);
            border-color: var(--color-accent);
            color: var(--color-text-main);
        }

        #message-input {
            background-color: var(--color-bg-deep);
            border-color: var(--color-accent);
            color: var(--color-text-main);
        }
        
        /* My Message Bubble */
        .bg-pigeon-main {
            background-color: var(--color-primary);
        }
        .text-pigeon-light {
            color: var(--color-accent);
        }

        /* User Info / Accent Borders */
        .border-pigeon-light\/50 {
            border-color: color-mix(in srgb, var(--color-accent), transparent 50%);
        }

        /* Scrollbar Styling */
        #chat-container::-webkit-scrollbar-track {
            background: var(--color-scroll-track); 
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: var(--color-scroll-thumb); 
        }

        /* Reaction Glow */
        .message-selected {
            box-shadow: 0 0 15px var(--color-accent), 0 0 5px var(--color-accent);
        }
        .reaction-selector {
            box-shadow: 0 0 10px var(--color-accent); 
            border-color: var(--color-accent);
        }
        
        /* Admin User Display */
        .admin-bg {
             background-color: var(--color-admin) !important;
             color: var(--color-text-main) !important;
             border-color: var(--color-accent) !important;
        }

        /* Existing message bubble styling for left/right */
        .chat-message-left, .chat-message-right {
            max-width: 80%;
            transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease, margin-bottom 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease, filter 0.3s ease; 
            animation: fadeIn 0.3s ease-out;
            position: relative; 
            border-radius: 10px; 
        }
        .chat-message-right {
            /* Ensures right messages use the primary color variable */
            background-color: var(--color-primary);
            color: var(--color-text-main);
            margin-left: auto;
        }
        .chat-message-left {
            /* Ensures left messages use the secondary/dark color variable */
            background-color: var(--color-bg-chat);
            color: var(--color-text-main);
            border: 1px solid var(--color-text-dim);
            margin-right: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
        }
        
        .modal-overlay-blur {
            background-color: rgba(0, 0, 0, 0.7); 
            opacity: 0;
        }
        
        .unselectable {
            -webkit-user-select: none;
            -moz-user-select: none; 
            -ms-user-select: none;
            user-select: none; 
        }
    </style>

        // NEW: Array of all 10 themes
        const THEMES = [
            'theme-cyber-dusk',
            'theme-solar-flare',
            'theme-deep-forest',
            'theme-ocean-blue',
            'theme-monochrome',

        let isSigningUp = false; 
        let currentConfirmAction = null;

        // Reaction Variables

        // DOM Elements

        // const themeIcon = document.getElementById('theme-icon'); // Removed as icon is static palette

        // Modal Elements (unchanged)

        const modalContent = document.getElementById('modal-content');

        const modalUsernameInput = document.getElementById('modal-username-input');

        const modalActionButton = document.getElementById('modal-action-button');

        const modalErrorMessage = document.getElementById('modal-error-message');
        const guestContinueButton = document.getElementById('guest-continue-button'); 

        // --- Theme Functions (UPDATED) ---
        
        function getActiveTheme() {
            // Find the first theme class applied to the body
            return THEMES.find(theme => body.classList.contains(theme)) || THEMES[0];
        }

        function toggleTheme() {
            const currentTheme = getActiveTheme();
            const currentIndex = THEMES.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % THEMES.length;
            const newTheme = THEMES[nextIndex];
            
            // Apply new theme class
            body.classList.remove(...THEMES); // Remove all theme classes
            body.classList.add(newTheme);
            
            // Persist preference
            localStorage.setItem(THEME_KEY, newTheme);
            
            // Important: Recalculate message background colors after theme switch
            reRenderMessageColors();
        }
        
        // Removed updateThemeIcon function as it's no longer necessary with 10 themes and a static icon.
        
        function loadInitialTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY);
            const initialTheme = THEMES.includes(savedTheme) ? savedTheme : THEMES[0]; // Default to first theme
            
            // Add the corresponding class to the body
            body.classList.add(initialTheme);
        }
        
        // This function is needed to force Tailwind classes that reference the *dynamic*
        // CSS variables to re-evaluate after the theme class on the body is changed.
        function reRenderMessageColors() {
             document.querySelectorAll('.chat-message-left, .chat-message-right').forEach(msg => {
                const isMine = msg.getAttribute('data-nickname') === currentUsername; 
                // A simple class toggle/removal is often enough to force re-style 
                // without full re-creation, but removing and re-adding the dynamic classes is safer.
                const alignmentClass = isMine ? 'chat-message-right' : 'chat-message-left';
                msg.classList.remove('chat-message-right', 'chat-message-left');
                void msg.offsetHeight; // Force reflow
                msg.classList.add(alignmentClass);
             });
        }


        // --- Utility Functions (unchanged) ---
        
        function generateGuestId() {
            const num = Math.floor(100000 + Math.random() * 900000); 
            return `Vexorian(${num})`;
        }
        
        function scrollToBottom() {
            window.requestAnimationFrame(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 300); 
            });
        }


        function disableChatActions(disabled) {
            messageInput.disabled = disabled;

        function apiRequest(method, formData = null) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open(method, SCRIPT_URL);
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const responseText = xhr.responseText.trim();
                            if (responseText === '') {
                                reject(new Error('Empty server response.'));
                                return;
                            }
                            const json = JSON.parse(responseText);
                            if (json.success) {
                                resolve(json);
                            } else {
                                reject(new Error(json.error || 'Server reported an unknown failure.'));
                            }
                        } catch (e) {
                            reject(new Error('The server response was malformed or not a JSON object.'));
                        }
                    } else {
                        reject(new Error(`HTTP Error ${xhr.status}: Failed to connect to server.`));
                    }
                };
                
                xhr.onerror = function() {
                    reject(new Error('Connection failed. Please check your internet connection.'));
                };

                if (method === 'POST' && formData) {
                    xhr.send(formData); 
                } else if (method === 'GET') {
                    xhr.send();
                } else {
                    reject(new Error("Invalid API request configuration."));
                }
            });
        }

        // Function to update the reaction count client-side optimistically (unchanged logic)
        function optimisticallyUpdateReactions(messageElement, newReaction, oldReaction) {
            const isMine = messageElement.getAttribute('data-nickname') === currentUsername; 
            const positionClass = isMine ? 'bottom-[-15px] left-2' : 'bottom-[-15px] right-2';
            const reactionImageMap = { 'heart': 'heart.png', 'bad': 'bad.png', 'cry': 'cry.png', 'flip': 'flip.png' };

            const updateReactionCount = (reactionName, change) => {
                let displayContainer = messageElement.querySelector('.reactions-display');
                if (!displayContainer && change <= 0) return;

                let reactionItem = displayContainer ? displayContainer.querySelector(`[data-reaction-name="${reactionName}"]`) : null;

                if (reactionItem) {
                    const countSpan = reactionItem.querySelector('span');
                    let currentCount = parseInt(countSpan.textContent) || 0;
                    const newCount = currentCount + change;

                    if (newCount <= 0) {
                        reactionItem.remove();
                        
                        if (displayContainer.children.length === 0) {
                            displayContainer.remove();
                            displayContainer = null; 
                        }
                    } else {
                        countSpan.textContent = newCount;
                    }
                } else if (change > 0) {
                    if (!displayContainer) {
                        displayContainer = document.createElement('div');
                        displayContainer.className = `reactions-display absolute ${positionClass} flex items-center bg-gray-900 border border-pigeon-light/50 rounded-full shadow-md px-1 py-0.5 text-xs font-semibold`;
                        messageElement.appendChild(displayContainer);
                    }
                    
                    reactionItem = document.createElement('div');
                    reactionItem.className = 'reaction-item flex items-center ml-1';
                    reactionItem.setAttribute('data-reaction-name', reactionName);
                    reactionItem.innerHTML = `
                        <img src="${reactionImageMap[reactionName]}" alt="${reactionName}" class="w-4 h-4"/>
                        <span class="ml-0.5 text-pigeon-light">${change}</span> `;
                    displayContainer.appendChild(reactionItem);
                }
            };
            
            if (oldReaction) { 
                updateReactionCount(oldReaction, -1);
            }

            if (newReaction) { 
                updateReactionCount(newReaction, 1);
            }
            
            messageElement.setAttribute('data-current-user-reaction', newReaction);
        }

        function renderMessages(newMessages) {
            if (isProcessingAction) {
                console.log('Render skipped: Action in progress.');
                return;
            }

            const scrollTolerance = 50; 
            const isUserNearBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < scrollTolerance;
            
            const confirmedMessage = newMessages.find(msg => 
                msg.message.trim() === lastSentMessageContent.trim() && String(msg.nickname) === currentUsername

                removeTempMessage();

                initialMessage.classList.add('hidden');

            const existingMessageElements = Array.from(chatContainer.querySelectorAll('[data-message-id]'));
            const existingIds = new Set(existingMessageElements.map(el => el.getAttribute('data-message-id')));
            const newMessageIds = new Set(newMessages.map(msg => String(msg.id)));

            let isNewMessageAdded = false;

            newMessages.forEach(msg => {
                const messageIdStr = String(msg.id);
                const existingEl = existingMessageElements.find(el => el.getAttribute('data-message-id') === messageIdStr);
                
                let currentUserReactionState = existingEl ? existingEl.getAttribute('data-current-user-reaction') : '';

                if (existingEl) {
                    const updatedEl = createMessageElement(msg);
                    
                    if (existingEl.innerHTML !== updatedEl.innerHTML) {
                        
                        updatedEl.setAttribute('data-current-user-reaction', currentUserReactionState);

                        existingEl.replaceWith(updatedEl);
                    }
                } else if (!existingIds.has(messageIdStr)) {
                    const messageElement = createMessageElement(msg);
                    
                    chatContainer.appendChild(messageElement);
                    
                    messageElement.style.height = '0';
                    messageElement.style.padding = '0';
                    messageElement.style.marginBottom = '0';
                    messageElement.style.opacity = '0';
                    
                    void messageElement.offsetHeight; 

                    messageElement.style.height = ''; 
                    messageElement.style.padding = ''; 
                    messageElement.style.marginBottom = ''; 
                    messageElement.style.opacity = '1';

                    isNewMessageAdded = true;
                }
            });

            existingMessageElements.forEach(el => {
                const id = el.getAttribute('data-message-id');
                if (!newMessageIds.has(id)) {
                    el.style.opacity = '0';
                    el.style.height = '0';
                    el.style.padding = '0';
                    el.style.marginBottom = '0';
                    setTimeout(() => el.remove(), 300); 
                }
            });

            lastMessageCount = newMessages.length;
            
            if (isNewMessageAdded && isUserNearBottom) {
                scrollToBottom();
            }
        }

                    <span>Are you sure you want to delete this message?</span>
                    <button id="confirm-delete-btn" data-id="${messageId}" class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 transition">Yes</button>
                    <button id="cancel-delete-btn" class="px-3 py-1 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition">No</button>
                </div>
            `;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-md flex-shrink-0 text-gray-800 bg-yellow-300 border border-yellow-500';
            statusMessage.classList.remove('hidden');

            document.getElementById('confirm-delete-btn').onclick = () => {
                document.getElementById('confirm-delete-btn').disabled = true;
                
                statusMessage.classList.add('hidden'); 

                const deleteImg = messageElement.querySelector('.delete-btn img');
                if (deleteImg) {
                    deleteImg.classList.add('grayscale', 'opacity-50');
                }

                handleDeleteMessage(messageId, messageElement);
            };

            document.getElementById('cancel-delete-btn').onclick = () => {
                displayStatus('Deletion cancelled.');
            };
        }


        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentUsername) {  
                 displayError('Message content is required, and you must be signed in or a guest to send messages.');
                 return;
            }

            if (isProcessingAction) {
                displayError('Please wait for the previous action to complete.');
                return;
            }

            isProcessingAction = true;
            disableChatActions(true);

            removeTempMessage(); 
            renderTempMessage(message);
            const originalMessage = messageInput.value;
            messageInput.value = '';

            showSendingState();
            lastSentMessageContent = originalMessage;

            const formData = new FormData();
            formData.append('action', 'SEND'); 
            formData.append('nickname', currentUsername);
            formData.append('message', originalMessage);

            try {
                await apiRequest('POST', formData);
                fetchMessages(); 
            } catch (error) {
                removeTempMessage();
                messageInput.value = originalMessage; 
                displayError('Failed to send message: ' + error.message);
                lastSentMessageContent = '';
            } finally {
                isProcessingAction = false;
                hideSendingState();
                disableChatActions(false);
                messageInput.focus();
            }
        }
        
        function updateUIForUsername() {
            const isAuth = !!currentUsername; 
            const isMikeywikey = currentUsername === ADMIN_USERNAME;

            currentUsernameDisplay.textContent = isAuth 
                ? (isMikeywikey ? `ADMIN: ${currentUsername}` : (isGuest ? `Guest: ${currentUsername}` : `ID: ${currentUsername}`))
                : '';
            
            if (isMikeywikey) {
                // Uses the new custom class to pick up the --color-admin variable
                currentUsernameDisplay.classList.remove('bg-gray-700', 'ring-2', 'ring-red-400');
                currentUsernameDisplay.classList.add('admin-bg', 'ring-2');
            } else {
                 currentUsernameDisplay.classList.remove('admin-bg', 'ring-2');
                 currentUsernameDisplay.classList.add('bg-gray-700');
            }
            
            currentUsernameDisplay.classList.toggle('hidden', !isAuth);
            
            authButton.textContent = isGuest || !isAuth ? 'Sign In' : 'Sign Out';
            
            messageSection.classList.toggle('hidden', !isAuth); 
            if (!isAuth) {
                messageInput.disabled = true; 
                sendButton.disabled = true;
            } else {
                disableChatActions(isProcessingAction);
            }
            sendText.textContent = 'Send';
            
            if (isAuth) {
                initialMessage.textContent = `Welcome to Vexora, ${currentUsername}! Fetching messages(takes a few seconds)...`;
            } else {
                initialMessage.textContent = 'Sign in or continue as a guest to chat.';
                initialMessage.classList.remove('hidden');
            }
            
            hideSendingState();
        }

        // --- Event Listeners and Initialization ---
        
        // Theme Toggle Listener
        themeToggleButton.addEventListener('click', toggleTheme);
        
        authButton.addEventListener('click', () => {
            if (currentUsername && !isGuest) {
                displayStatus("You have successfully signed out. Your messages are no longer highlighted.");
                stopChatPolling();
                
                currentUsername = ''; 
                isGuest = true; 
                localStorage.removeItem(REGISTERED_USERNAME_KEY); 
                updateUIForUsername();
                showModal(); 
                
                fetchMessages(); 
            } else {
                showModal();
            }
        });
        
        guestContinueButton.addEventListener('click', () => {
            const guestUsername = generateGuestId();
            handleSuccessfulAuth(guestUsername, true, `You are now chatting as Guest: ${guestUsername}.`);
        });

        modalToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleModalState(!isSigningUp);
            modalErrorMessage.classList.add('hidden');
            modalPasswordInput.value = '';
            modalVerifyPasswordInput.value = '';
            modalUsernameInput.focus();
        });

        modalActionButton.addEventListener('click', handleModalSave);
        modalUsernameInput.addEventListener('input', () => { modalErrorMessage.classList.add('hidden'); });
        modalPasswordInput.addEventListener('input', () => { modalErrorMessage.classList.add('hidden'); });
        modalVerifyPasswordInput.addEventListener('input', () => { modalErrorMessage.classList.add('hidden'); });
        modalUsernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { modalPasswordInput.focus(); }
        });
        modalPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (isSigningUp) { modalVerifyPasswordInput.focus(); } else { handleModalSave(); }
            }
        });
        modalVerifyPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { handleModalSave(); }
        }
        );
        modalUsernameInput.addEventListener('input', (e) => {
             if (isSigningUp) {
                const sanitizedValue = e.target.value.replace(/[^a-zA-Z0-9_-]/g, '');
                if (e.target.value !== sanitizedValue) {
                    e.target.value = sanitizedValue;
                    modalErrorMessage.textContent = 'Only letters, numbers, hyphens (-), and underscores (_) are allowed.';
                    modalErrorMessage.classList.remove('hidden');
                    clearTimeout(e.target.errorTimeout);
                    e.target.errorTimeout = setTimeout(() => {
                        if (modalErrorMessage.textContent === 'Only letters, numbers, hyphens (-), and underscores (_) are allowed.') {
                             modalErrorMessage.classList.add('hidden');
                        }
                    }, 3000);
                } else {
                     if (modalErrorMessage.textContent === 'Only letters, numbers, hyphens (-), and underscores (_) are allowed.') {
                         modalErrorMessage.classList.add('hidden');
                     }
                }
             }
        });


        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
        
        // Event Delegation for Delete Buttons
        chatContainer.addEventListener('click', (event) => {
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                if (!currentUsername) {
                    displayError("You must be signed in to delete messages.");
                    return;
                }
                if (isProcessingAction) {
                     displayError("Please wait for the current operation to complete before deleting a message.");
                     return;
                }
                
                const messageId = parseInt(deleteButton.getAttribute('data-id'));
                const messageElement = deleteButton.closest('.flex.flex-col.p-3.rounded-xl'); 
                showDeleteConfirmation(messageId, messageElement);
            }
        });
        
        // --- Reaction Event Listeners (unchanged logic) ---

        chatContainer.addEventListener('scroll', hideReactionSelector);
        
        document.getElementById('close-reaction-menu-btn').addEventListener('click', (event) => {
            event.stopPropagation();
            hideReactionSelector();
        });

        chatContainer.addEventListener('mousedown', handlePointerDown);
        chatContainer.addEventListener('touchstart', handlePointerDown);

        function handlePointerDown(event) {
            if (event.type === 'mousedown' && event.button !== 0) return; 

            const messageElement = event.target.closest('.chat-message-left, .chat-message-right');
            
            if (event.target.closest('.delete-btn')) {
                return;
            }
            
            if (messageElement && currentMessageForReaction && currentMessageForReaction !== messageElement) {
                hideReactionSelector();
            }

            if (messageElement) {
                const messageId = messageElement.getAttribute('data-message-id');
                
                clearTimeout(reactionTimer);

                reactionTimer = setTimeout(() => {
                    if (messageElement.hasAttribute('data-temp')) {
                         return;
                    }
                    showReactionSelector(messageElement, messageId);
                }, LONG_PRESS_DURATION);
                
                document.addEventListener('mouseup', handlePointerUp, { once: true });
                document.addEventListener('touchend', handlePointerUp, { once: true });
                document.addEventListener('mousemove', handlePointerMove, { once: true });
                document.addEventListener('touchmove', handlePointerMove, { once: true });
            }
        }

        function handlePointerUp(event) {
            clearTimeout(reactionTimer);
            document.removeEventListener('mousemove', handlePointerMove);
            document.removeEventListener('touchmove', handlePointerMove);
        }
        
        function handlePointerMove(event) {
            clearTimeout(reactionTimer);
            document.removeEventListener('mouseup', handlePointerUp);
            document.removeEventListener('touchend', handlePointerUp);
        }

        reactionSelector.addEventListener('click', (event) => {
            const reactionButton = event.target.closest('.reaction-btn');
            if (reactionButton) {
                const reactionName = reactionButton.getAttribute('data-reaction');
                if (reactionName) {
                    handleReaction(reactionName);
                }
            }
        });
        
        document.addEventListener('click', (event) => {
            const clickedMessage = event.target.closest('.chat-message-left, .chat-message-right');
            const clickedSelector = event.target.closest('#reaction-selector');

            if (!reactionSelector.classList.contains('hidden')) {
                const isClickOnCurrentMessage = clickedMessage && clickedMessage === currentMessageForReaction;
                
                if (!clickedSelector && !isClickOnCurrentMessage) {
                    hideReactionSelector();
                }
            }
        });


        document.addEventListener('DOMContentLoaded', () => {
            // Load the theme first
            loadInitialTheme();
            
            const savedUsername = localStorage.getItem(REGISTERED_USERNAME_KEY);
            
            if (savedUsername) {
                handleSuccessfulAuth(savedUsername, false, `Welcome back, ${savedUsername}! Fetching messages...`);
            } else {
                const guestUsername = generateGuestId();
                handleSuccessfulAuth(guestUsername, true, `Welcome! You are now chatting as Guest: ${guestUsername}.`);
            }
        });
    </script>
</body>
</html>
