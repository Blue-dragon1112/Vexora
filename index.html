<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexora(by zaydon)</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/1G4MT5Fs/output-onlinepngtools-1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling for a cleaner look */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #111827; /* Dark Grey Track (Gray-900) */
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #06b6d4; /* Cyan-500 Thumb (Glow accent) */
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #0891b2; /* Cyan-600 Hover */
        }
        
        /* Message bubble styling */
        .chat-message-left, .chat-message-right {
            max-width: 80%;
            /* Added transform and box-shadow to transition properties for smooth grow/shrink */
            transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease, margin-bottom 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease, filter 0.3s ease; 
            animation: fadeIn 0.3s ease-out;
            position: relative; 
            border-radius: 10px; /* Slight softening */
        }
        
        /* Effect for the selected message: uses a neon glow */
        .message-selected {
            transform: scale(1.02);
            box-shadow: 0 0 15px #00ffff, 0 0 5px #00ffff; /* Neon cyan glow */ 
            z-index: 999;
        }

        .chat-message-left {
            margin-right: auto;
        }
        .chat-message-right {
            margin-left: auto;
        }

        /* Fade-in animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Modal background overlay for sign-in/up */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px); /* Stronger blur */
        }
        
        /* NEW: Reaction overlay - less dark overlay for the dimming effect */
        .modal-overlay-blur {
            background-color: rgba(0, 0, 0, 0.7); 
            opacity: 0;
        }

        /* Fancy Body Gradient - Cybernetic Dusk */
        .fancy-background {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); /* Deep dark blue-slate gradient */
        }
        
        /* Custom style for reaction selection bar */
        .reaction-selector {
            position: fixed; /* Fixed position for accurate screen coordinates */
            z-index: 100; /* Increased z-index to ensure it's on top of everything */
            /* Neon glow border for the selector */
            box-shadow: 0 0 10px #00ffff; 
        }

        /* Prevent text selection (highlighting) */
        .unselectable {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'pigeon-dark': '#083344', /* Deep cyan-blue */
                        'pigeon-main': '#4c1d95', /* Deep Violet (My messages) */
                        'pigeon-light': '#00FFFF', /* Neon Cyan (Accent/Glow) */
                        'bg-slate': '#1f2937', /* Dark Grey/Slate background */
                        'bg-deep': '#0f172a', /* Very dark background */
                    }
                }
            }
        }
    </script>
</head>
<body class="fancy-background min-h-screen font-sans flex flex-col items-center justify-center overflow-y-hidden text-gray-100">
    <div id="main-chat-wrapper" class="w-full max-w-2xl bg-bg-deep shadow-2xl rounded-xl p-6 sm:p-8 border border-pigeon-light/50 transform m-auto flex flex-col h-[95vh] relative z-10 transition-all duration-500">
        
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b border-pigeon-light/40 pb-4 flex-shrink-0 transition-all duration-300">
            <div class="flex items-center space-x-3 mb-2 sm:mb-0">
                <img src="pigeon-bird.png" alt="Pigeon Logo" class="w-16 h-16"/>

            <div class="flex items-center space-x-3">

                <button id="auth-button" class="px-3 py-2 text-sm bg-gray-700 text-pigeon-light font-medium rounded-md hover:bg-gray-600 transition duration-150 shadow-neon border border-pigeon-light/50 hover:border-pigeon-light">

        <div id="message-section" class="flex space-x-3 hidden flex-shrink-0 transition-all duration-300">
            <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow p-3 border border-pigeon-light/50 rounded-md bg-gray-800 text-gray-100 focus:ring-pigeon-light focus:border-pigeon-light transition duration-150 shadow-md disabled:bg-gray-700 placeholder-gray-400">

    <div id="reaction-blur-overlay" class="modal-overlay-blur fixed inset-0 z-40 hidden"></div>

    <div id="reaction-selector" class="reaction-selector bg-gray-800 p-1.5 rounded-full shadow-2xl border-2 border-pigeon-light hidden">
        <div class="flex space-x-1.5">
            <button data-reaction="heart" class="reaction-btn p-0.5 rounded-full hover:bg-gray-700 transition duration-100" title="Love"><img src="heart.png" alt="Love" class="w-6 h-6"/></button>
            <button data-reaction="bad" class="reaction-btn p-0.5 rounded-full hover:bg-gray-700 transition duration-100" title="Dislike"><img src="bad.png" alt="Dislike" class="w-6 h-6"/></button>
            <button data-reaction="cry" class="reaction-btn p-0.5 rounded-full hover:bg-gray-700 transition duration-100" title="Sad"><img src="cry.png" alt="Sad" class="w-6 h-6"/></button>
            <button data-reaction="flip" class="reaction-btn p-0.5 rounded-full hover:bg-gray-700 transition duration-100" title="Flip Table"><img src="flip.png" alt="Angry" class="w-6 h-6"/></button>
            
            <button data-reaction="copy" class="reaction-btn p-0.5 rounded-full text-pigeon-light hover:text-cyan-400 transition duration-100" title="Copy Message">

                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v6a2 2 0 002 2h6M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M8 7h6M8 7V5a2 2 0 012-2h6a2 2 0 012 2v2M8 7H6M8 7v6" />

    <div id="username-modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4 hidden transition-opacity duration-300">
        <div class="bg-gray-900 rounded-xl shadow-2xl w-full max-w-sm p-8 transform transition-transform duration-300 scale-95 opacity-0 border-t-4 border-pigeon-light" id="modal-content">

                <label for="modal-verify-password-input" class="block text-lg font-medium text-gray-300 mb-2">Verify Password:</label>
                <input type="password" id="modal-verify-password-input" placeholder="Retype Password" class="w-full p-3 border-2 border-pigeon-light/40 rounded-md bg-gray-800 text-gray-100 focus:ring-pigeon-light focus:border-pigeon-light transition duration-150 mb-8 shadow-inner">

            <div id="modal-error-message" class="text-sm text-red-400 bg-red-900 border border-red-600 p-2 rounded-md mb-4 hidden"></div>

            <button id="modal-action-button" class="w-full py-3 bg-green-700 text-white font-bold text-lg rounded-md hover:bg-green-600 transition duration-150 shadow-xl mb-3 border border-green-500">

            </button>
            
            <button id="guest-continue-button" class="w-full py-3 bg-gray-700 text-pigeon-light font-bold text-lg rounded-md hover:bg-gray-600 transition duration-150 shadow-xl mb-6 border border-pigeon-light/50">
                Continue as Guest
            </button>

            <p class="text-center text-gray-400 text-sm">

    <script>
        // Constants
        const CHAT_INTERVAL = 3000;
        const REGISTERED_USERNAME_KEY = 'chat_registered_username';
        const MIN_USERNAME_LENGTH = 3;
        const MIN_PASSWORD_LENGTH = 6;
        const ADMIN_USERNAME = 'Mikeywikey';
        const ALPHANUMERIC_REGEX = /^[a-zA-Z0-9_-]+$/; 
        
        // !!! IMPORTANT: Replace this URL with your deployed Google Apps Script Web App URL !!!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAkQl4I1NyC93ea2CmDMsxdiyJJ195QRF4GiLqf0CdIXrF-P3m3yr_MFpo-1Llik4T/exec';

        // Global State Flags
        let currentUsername = ''; 
        let isGuest = false; 
        let lastMessageCount = 0;
        let pollingInterval = null; 
        let isSigningUp = false; 
        let currentConfirmAction = null; 
        let isProcessingAction = false; 
        let tempMessageElement = null; 
        let lastSentMessageContent = ''; 
        let isInitialLoad = true; // REVERTED: Use this to track initial load

        // Reaction Variables
        let reactionTimer = null;
        const LONG_PRESS_DURATION = 500; 
        let currentMessageForReaction = null; 
        
        // DOM Elements
        const mainChatWrapper = document.getElementById('main-chat-wrapper'); 
        const chatHeader = document.querySelector('header'); // Reference to the header
        const currentUsernameDisplay = document.getElementById('current-username-display');
        const authButton = document.getElementById('auth-button'); 
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const sendText = document.getElementById('send-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const chatContainer = document.getElementById('chat-container');
        const messageSection = document.getElementById('message-section');
        const initialMessage = document.getElementById('initial-message');
        const statusMessage = document.getElementById('status-message');
        const reactionSelector = document.getElementById('reaction-selector'); 
        const reactionBlurOverlay = document.getElementById('reaction-blur-overlay'); 

        // Modal Elements (unchanged)
        const usernameModal = document.getElementById('username-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalUsernameInput = document.getElementById('modal-username-input');
        const modalPasswordInput = document.getElementById('modal-password-input'); 
        const modalVerifyPasswordInput = document.getElementById('modal-verify-password-input');
        const verifyPasswordGroup = document.getElementById('verify-password-group');
        const modalActionButton = document.getElementById('modal-action-button');    
        const modalToggleLink = document.getElementById('modal-toggle-link');        
        const modalErrorMessage = document.getElementById('modal-error-message');
        const guestContinueButton = document.getElementById('guest-continue-button'); 

        // --- Utility Functions (UPDATED: Added reliable scrollToBottom) ---
        
        function generateGuestId() {
            const num = Math.floor(100000 + Math.random() * 900000); 
            return `Vexorian(${num})`; // MODIFIED: Changed format from `PigeonGuest${num}` to `Vexorian(${num})`
        }
        
        /**
         * Ensures the chat container scrolls to the absolute bottom.
         * Uses a combination of requestAnimationFrame and a timeout to ensure
         * all CSS transitions and layout calculations have settled.
         */
        function scrollToBottom() {
            // 1. Scroll on the next animation frame for the fastest correct scroll.
            window.requestAnimationFrame(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // 2. Fallback scroll after 300ms (to catch the 0.3s transition on new messages)
                // This is the key fix for scrolling "halfway".
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 300); 
            });
        }


        function disableChatActions(disabled) {
            messageInput.disabled = disabled;
            sendButton.disabled = disabled;
            if (disabled) {
                sendButton.classList.add('disabled:bg-gray-700', 'disabled:cursor-not-allowed'); // Changed from slate-400
                hideReactionSelector(); 
            } else {
                sendButton.classList.remove('disabled:bg-gray-700', 'disabled:cursor-not-allowed');
            }
        }
        
        function displayError(msg) {
            console.error('Error:', msg);
            statusMessage.innerHTML = msg;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-md flex-shrink-0 text-red-400 bg-red-900 border border-red-600'; // Aesthetic change
            statusMessage.classList.remove('hidden');
            clearTimeout(currentConfirmAction);
            currentConfirmAction = setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }
        
        function displayStatus(msg) {
            statusMessage.innerHTML = msg;
            statusMessage.className = 'mt-4 text-sm text-center font-medium p-2 rounded-md flex-shrink-0 text-green-400 bg-green-900 border border-green-600'; // Aesthetic change
            statusMessage.classList.remove('hidden');
            clearTimeout(currentConfirmAction);
            currentConfirmAction = setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        function apiRequest(method, formData = null) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open(method, SCRIPT_URL);
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const responseText = xhr.responseText.trim();
                            if (responseText === '') {
                                reject(new Error('Empty server response.'));
                                return;
                            }
                            const json = JSON.parse(responseText);
                            if (json.success) {
                                resolve(json);
                            } else {
                                reject(new Error(json.error || 'Server reported an unknown failure.'));
                            }
                        } catch (e) {
                            reject(new Error('The server response was malformed or not a JSON object.'));
                        }
                    } else {
                        reject(new Error(`HTTP Error ${xhr.status}: Failed to connect to server.`));
                    }
                };
                
                xhr.onerror = function() {
                    reject(new Error('Connection failed. Please check your internet connection.'));
                };

                if (method === 'POST' && formData) {
                    xhr.send(formData); 
                } else if (method === 'GET') {
                    xhr.send();
                } else {
                    reject(new Error("Invalid API request configuration."));
                }
            });
        }
        
        // --- Polling Management (unchanged) ---
        
        function stopChatPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log('Chat polling stopped.');
            }
        }
        
        function startChatPolling() {
            stopChatPolling(); 
            fetchMessages(); 
            pollingInterval = setInterval(fetchMessages, CHAT_INTERVAL);
            console.log('Chat polling started/restarted.');
        }


        // --- Modal Handlers (unchanged logic, only class names updated for look) ---
        function toggleModalState(isSignUpMode) {
            isSigningUp = isSignUpMode;
            
            if (isSigningUp) {
                modalTitle.textContent = 'Register New Account';
                modalActionButton.textContent = 'Sign Up';
                modalActionButton.classList.remove('bg-green-700', 'hover:bg-green-600'); // Aesthetic change
                modalActionButton.classList.add('bg-pigeon-main', 'hover:bg-violet-800', 'border', 'border-pigeon-light'); // Aesthetic change
                modalToggleLink.textContent = 'Already have an account? Sign In.';
                verifyPasswordGroup.classList.remove('hidden');
                guestContinueButton.classList.add('hidden'); 
                
                modalUsernameInput.placeholder = 'Username';
                modalPasswordInput.placeholder = `Password (${MIN_PASSWORD_LENGTH}+ chars)`;
            } else {
                modalTitle.textContent = 'Sign In';
                modalActionButton.textContent = 'Sign In';
                modalActionButton.classList.remove('bg-pigeon-main', 'hover:bg-violet-800', 'border', 'border-pigeon-light'); // Aesthetic change
                modalActionButton.classList.add('bg-green-700', 'hover:bg-green-600'); // Aesthetic change
                modalToggleLink.textContent = 'Need an account? Sign Up.';
                guestContinueButton.classList.remove('hidden'); 
                
                modalUsernameInput.placeholder = 'Username';
                modalPasswordInput.placeholder = 'Password';
            }
        }

        function showModal() {
            modalErrorMessage.classList.add('hidden'); 
            
            const registeredUser = localStorage.getItem(REGISTERED_USERNAME_KEY);
            modalUsernameInput.value = registeredUser || '';
            
            modalPasswordInput.value = '';
            modalVerifyPasswordInput.value = '';
            
            modalTitle.textContent = currentUsername === '' ? 'Welcome!' : 'Sign In';
            
            toggleModalState(false); 
            
            usernameModal.classList.remove('hidden');
            setTimeout(() => {
                usernameModal.style.opacity = '1';
                modalContent.style.transform = 'scale(1)';
                modalContent.style.opacity = '1';
                modalUsernameInput.focus();
            }, 10);
        }

        function hideModal() {
            usernameModal.style.opacity = '0';
            modalContent.style.transform = 'scale(0.95)';
            modalContent.style.opacity = '0';
            
            setTimeout(() => {
                usernameModal.classList.add('hidden');
            }, 300);
        }
        
        async function handleModalSave() {
            const username = modalUsernameInput.value.trim();
            const password = modalPasswordInput.value.trim();
            const verifyPassword = modalVerifyPasswordInput.value.trim();
            modalErrorMessage.classList.add('hidden');
            
            if (!username || !password) {
                modalErrorMessage.textContent = 'Username and Password are required.';
                modalErrorMessage.classList.remove('hidden');
                return;
            }

            if (!ALPHANUMERIC_REGEX.test(username)) {
                modalErrorMessage.textContent = 'Username must contain only letters, numbers, hyphens (-), and underscores (_).';
                modalErrorMessage.classList.remove('hidden');
                return;
            }

            if (isSigningUp) {
                if (username.length < MIN_USERNAME_LENGTH) {
                    modalErrorMessage.textContent = `Username must be at least ${MIN_USERNAME_LENGTH} characters.`;
                    modalErrorMessage.classList.remove('hidden');
                    return;
                }
                if (password.length < MIN_PASSWORD_LENGTH) {
                    modalErrorMessage.textContent = `Password must be at least ${MIN_PASSWORD_LENGTH} characters.`;
                    modalErrorMessage.classList.remove('hidden');
                    return;
                }
                if (password !== verifyPassword) {
                    modalErrorMessage.textContent = 'Passwords do not match.';
                    modalErrorMessage.classList.remove('hidden');
                    return;
                }
            }
            
            modalActionButton.disabled = true;
            modalActionButton.textContent = isSigningUp ? 'Registering...' : 'Signing In...';

            const action = isSigningUp ? 'SIGNUP' : 'SIGNIN';
            
            const formData = new FormData();
            formData.append('action', action); 
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await apiRequest('POST', formData);
                
                const displayUsername = response.displayUsername || username;
                
                handleSuccessfulAuth(displayUsername, false, response.message || 'Authentication successful!');

            } catch (error) {
                let userMessage = error.message;

                if (userMessage.startsWith('Operation Error: ')) {
                    userMessage = userMessage.substring('Operation Error: '.length);
                } else if (userMessage.includes('Connection failed') || userMessage.includes('HTTP Error')) {
                    userMessage = 'Could not connect to the Pigeon Network server. Please try again.';
                }
                
                modalErrorMessage.textContent = userMessage;
                modalErrorMessage.classList.remove('hidden');
                modalPasswordInput.value = ''; 
                modalVerifyPasswordInput.value = '';

            } finally {
                modalActionButton.disabled = false;
                modalActionButton.textContent = isSigningUp ? 'Sign Up' : 'Sign In';
            }
        }

        function handleSuccessfulAuth(username, guest, message) {
            currentUsername = username; 
            isGuest = guest;
            if (!isGuest) {
                localStorage.setItem(REGISTERED_USERNAME_KEY, username);
            }
            hideModal();
            updateUIForUsername();
            displayStatus(message);
            
            console.log('--- AUTH STATE CHANGE DETECTED (Sign In/Up/Guest) ---');
            startChatPolling();
        }
        
        // --- Reaction Handlers (UPDATED FOR CENTERING AND HIDING EMOJI BUTTONS ON OWN MESSAGES) ---
        
        function showReactionSelector(messageElement, messageId) {
            if (!currentUsername) return; 

            currentMessageForReaction = messageElement;
            
            // 1. LIFT THE MESSAGE'S ANCESTOR ABOVE THE BLUR OVERLAY (z-40)
            // AND set the background to pure white to prevent the body's dark gradient from causing a visual flash.
            mainChatWrapper.style.zIndex = '50'; 
            mainChatWrapper.style.backgroundColor = 'rgb(15, 23, 42)'; // bg-deep color 

            // 2. Manually blur all other elements inside the wrapper to achieve selective focus.
            // Blur all messages except the one selected
            document.querySelectorAll('.chat-message-left, .chat-message-right').forEach(msg => {
                if (msg !== messageElement) {
                    msg.style.filter = 'blur(2px)';
                    msg.style.opacity = '0.7';
                }
            });
            
            // Blur the non-chat-container elements (Header, Input Section)
            chatHeader.style.filter = 'blur(2px)';
            chatHeader.style.opacity = '0.7';
            messageSection.style.filter = 'blur(2px)';
            messageSection.style.opacity = '0.7';


            // 3. Apply Blur Overlay (INSTANT VISIBILITY)
            reactionBlurOverlay.classList.remove('hidden');
            reactionBlurOverlay.style.opacity = '1';
            
            messageElement.classList.add('message-selected');
            // Ensure the selected message has no blur and is fully opaque and on top of its siblings
            messageElement.style.zIndex = '999'; 
            messageElement.style.filter = 'none'; 
            messageElement.style.opacity = '1';
            
            // Get message element's position relative to the viewport
            const rect = messageElement.getBoundingClientRect();

            // Set the message ID on the selector
            reactionSelector.setAttribute('data-message-id', messageId);
            
            // Determine message owner
            const messageOwner = messageElement.getAttribute('data-nickname');
            const isMine = messageOwner === currentUsername;

            // --- Button Filtering Logic ---
            reactionSelector.querySelectorAll('.reaction-btn').forEach(btn => {
                const reactionName = btn.getAttribute('data-reaction');
                const isEmojiReaction = reactionName && reactionName !== 'copy';

                if (leftPosition + selectorWidth > viewportWidth - margin) {
                    leftPosition = viewportWidth - selectorWidth - margin;
                }
                
                // 2. Check left boundary: Ensure it doesn't go off the left edge
                if (leftPosition < margin) {
                    leftPosition = margin;

        // Function to update the reaction count client-side optimistically
        function optimisticallyUpdateReactions(messageElement, newReaction, oldReaction) {
            const isMine = messageElement.getAttribute('data-nickname') === currentUsername; 
            const positionClass = isMine ? 'bottom-[-15px] left-2' : 'bottom-[-15px] right-2';
            const reactionImageMap = { 'heart': 'heart.png', 'bad': 'bad.png', 'cry': 'cry.png', 'flip': 'flip.png' };

            // Helper function to update the count of a specific reaction
            const updateReactionCount = (reactionName, change) => {
                let displayContainer = messageElement.querySelector('.reactions-display');
                if (!displayContainer && change <= 0) return; // Nothing to remove

                let reactionItem = displayContainer ? displayContainer.querySelector(`[data-reaction-name="${reactionName}"]`) : null;

                if (reactionItem) {
                    const countSpan = reactionItem.querySelector('span');
                    let currentCount = parseInt(countSpan.textContent) || 0;
                    const newCount = currentCount + change;

                    if (newCount <= 0) {
                        // Remove the reaction item if count drops to zero or below
                        reactionItem.remove();
                        
                        // If the display container is now empty, remove it too
                        if (displayContainer.children.length === 0) {
                            displayContainer.remove();
                            // If the container is removed, we must ensure we don't try to reuse the old reference.
                            displayContainer = null; 
                        }
                    } else {
                        countSpan.textContent = newCount;
                    }
                } else if (change > 0) {
                    // Create new reaction item (only if adding)
                    if (!displayContainer) {
                        displayContainer = document.createElement('div');
                        displayContainer.className = `reactions-display absolute ${positionClass} flex items-center bg-gray-900 border border-pigeon-light/50 rounded-full shadow-md px-1 py-0.5 text-xs font-semibold`; // Aesthetic change
                        messageElement.appendChild(displayContainer);
                    }
                    
                    reactionItem = document.createElement('div');
                    reactionItem.className = 'reaction-item flex items-center ml-1';
                    reactionItem.setAttribute('data-reaction-name', reactionName);
                    reactionItem.innerHTML = `
                        <img src="${reactionImageMap[reactionName]}" alt="${reactionName}" class="w-4 h-4"/>
                        <span class="ml-0.5 text-pigeon-light">${change}</span> `;
                    displayContainer.appendChild(reactionItem);
                }
            };
            
            // 1. Decrement the old reaction count (if one exists)
            if (oldReaction) { 
                updateReactionCount(oldReaction, -1);
            }

            // 2. Increment the new reaction count (if one exists)
            if (newReaction) { 
                updateReactionCount(newReaction, 1);
            }
            
            // 3. Update the tracking attribute on the message element
            messageElement.setAttribute('data-current-user-reaction', newReaction);
        }

        async function handleReaction(clickedReaction) {
            
            const messageId = reactionSelector.getAttribute('data-message-id');
            const messageElement = currentMessageForReaction; 
            
            // Handle Copy Action
            if (clickedReaction === 'copy') {
                if (messageElement) {
                    const messageContentDiv = messageElement.querySelector('.whitespace-pre-wrap');
                    if (messageContentDiv) {
                        try {
                            await navigator.clipboard.writeText(messageContentDiv.textContent);
                            displayStatus('Message copied to clipboard! ðŸ“‹');
                        } catch (err) {
                            console.error('Failed to copy text: ', err);
                            displayError('Failed to copy message to clipboard.');
                        }
                    }
                }
                hideReactionSelector();
                return;
            }
            
            hideReactionSelector(); 
            
            // Check if the reaction button was disabled (e.g., trying to react to own message)
            const reactionButton = reactionSelector.querySelector(`[data-reaction="${clickedReaction}"]`);
            if (reactionButton && reactionButton.disabled) {
                return;
            }

            if (!messageId || isProcessingAction) {
                return;
            }

            // 1. Determine the OLD state
            const oldReaction = messageElement.getAttribute('data-current-user-reaction') || '';

            // 2. Determine the intended NEW state and the SERVER parameter
            let newReaction = ''; 
            let serverReaction = ''; 

            if (clickedReaction === oldReaction) {
                // Case 1: Toggle Off (clicking existing reaction)
                newReaction = ''; 
                serverReaction = 'clear'; 
            } else {
                // Case 2: Add new reaction OR Replace old reaction
                newReaction = clickedReaction;
                serverReaction = clickedReaction;
            }

            if (!oldReaction && newReaction === '') {
                // Edge Case: Clicking 'clear' when there's no reaction. NO-OP. 
                return;
            }

            // 3. Perform the optimistic DOM update BEFORE the API call
            optimisticallyUpdateReactions(messageElement, newReaction, oldReaction);
            
            isProcessingAction = true;
            disableChatActions(true);
            stopChatPolling(); 

            const formData = new FormData();
            formData.append('action', 'REACT_MESSAGE'); 
            formData.append('id', messageId);
            formData.append('nickname', currentUsername);
            formData.append('reaction', serverReaction); 

            try {
                await apiRequest('POST', formData);
                fetchMessages(); 
            } catch (error) {
                fetchMessages(); 
            } finally {
                isProcessingAction = false;
                disableChatActions(false);
                startChatPolling(); 
            }
        }

        function renderMessages(newMessages) {
            if (isProcessingAction) {
                console.log('Render skipped: Action in progress.');
                return;
            }

            // NEW FIX: 1. Capture user scroll position before DOM changes
            // Use a tolerance of 50px to determine if the user is 'near' the bottom.
            const scrollTolerance = 50; 
            const isUserNearBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < scrollTolerance;
            
            // Direct transition fix: Check if the confirmed message is present and remove the temporary one immediately.
            const confirmedMessage = newMessages.find(msg => 
                msg.message.trim() === lastSentMessageContent.trim() && String(msg.nickname) === currentUsername
            );

            if (tempMessageElement && confirmedMessage) {
                removeTempMessage();
                lastSentMessageContent = '';
            }

            if (initialMessage.parentNode && !initialMessage.classList.contains('hidden')) {
                initialMessage.classList.add('hidden');
            }

            const existingMessageElements = Array.from(chatContainer.querySelectorAll('[data-message-id]'));
            const existingIds = new Set(existingMessageElements.map(el => el.getAttribute('data-message-id')));
            const newMessageIds = new Set(newMessages.map(msg => String(msg.id)));

            let isNewMessageAdded = false;

            // 1. Update/Replace Existing Messages (for new reactions or content changes)
            newMessages.forEach(msg => {
                const messageIdStr = String(msg.id);
                const existingEl = existingMessageElements.find(el => el.getAttribute('data-message-id') === messageIdStr);
                
                // Get the current user's reaction state before replacement, so it's not lost
                let currentUserReactionState = existingEl ? existingEl.getAttribute('data-current-user-reaction') : '';

                if (existingEl) {
                    const updatedEl = createMessageElement(msg);
                    
                    if (existingEl.innerHTML !== updatedEl.innerHTML) {
                        
                        // Preserve the client-side reaction state on the new element
                        updatedEl.setAttribute('data-current-user-reaction', currentUserReactionState);

                        existingEl.replaceWith(updatedEl);
                        
                        // No immediate scroll here. Scroll only happens if a new message is added below.
                    }
                } else if (!existingIds.has(messageIdStr)) {
                    // 2. Add New Messages
                    const messageElement = createMessageElement(msg);
                    
                    chatContainer.appendChild(messageElement);
                    
                    // Trigger the CSS transition for fade-in (Height, Padding, Margin)
                    messageElement.style.height = '0';
                    messageElement.style.padding = '0';
                    messageElement.style.marginBottom = '0';
                    messageElement.style.opacity = '0';
                    
                    void messageElement.offsetHeight; // Force reflow

                    messageElement.style.height = ''; 
                    messageElement.style.padding = ''; 
                    messageElement.style.marginBottom = ''; 
                    messageElement.style.opacity = '1';

                    isNewMessageAdded = true;
                }
            });

            // 3. Remove Deleted Messages
            existingMessageElements.forEach(el => {
                const id = el.getAttribute('data-message-id');
                if (!newMessageIds.has(id)) {
                    el.style.opacity = '0';
                    el.style.height = '0';
                    el.style.padding = '0';
                    el.style.marginBottom = '0';
                    setTimeout(() => el.remove(), 300); 
                }
            });

            lastMessageCount = newMessages.length;
            
            // NEW FIX: 2. Only scroll if a new message was added AND the user was already near the bottom.
            if (isNewMessageAdded && isUserNearBottom) {
                scrollToBottom();
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
        
        // Event Delegation for Delete Buttons
        chatContainer.addEventListener('click', (event) => {
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                if (!currentUsername) {
                    displayError("You must be signed in to delete messages.");
                    return;
                }
                if (isProcessingAction) {
                     displayError("Please wait for the current operation to complete before deleting a message.");
                     return;
                }
                
                const messageId = parseInt(deleteButton.getAttribute('data-id'));
                const messageElement = deleteButton.closest('.flex.flex-col.p-3.rounded-xl'); 
                showDeleteConfirmation(messageId, messageElement);
            }
        });
        
        // --- Reaction Event Listeners ---

        // Listener to hide the reaction selector when the chat container is scrolled
        chatContainer.addEventListener('scroll', hideReactionSelector);
        
        // Listener for the new dedicated Close button
        document.getElementById('close-reaction-menu-btn').addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent the click from bubbling up and re-showing the menu
            hideReactionSelector();
        });


        // 1. Long Press / Touch Start Listener
        chatContainer.addEventListener('mousedown', handlePointerDown);
        chatContainer.addEventListener('touchstart', handlePointerDown);

        function handlePointerDown(event) {
            if (event.type === 'mousedown' && event.button !== 0) return; 

            const messageElement = event.target.closest('.chat-message-left, .chat-message-right');
            
            if (event.target.closest('.delete-btn')) {
                return;
            }
            
            // If clicking on a message, ensure the menu is closed first if it was open for a *different* message.
            if (messageElement && currentMessageForReaction && currentMessageForReaction !== messageElement) {
                hideReactionSelector();
            }

            if (messageElement) {
                const messageId = messageElement.getAttribute('data-message-id');
                
                // Clear any existing timer
                clearTimeout(reactionTimer);

                // Start the timer for long-press
                reactionTimer = setTimeout(() => {
                    if (messageElement.hasAttribute('data-temp')) {
                         return; // Cannot react to temp message
                    }
                    showReactionSelector(messageElement, messageId);
                }, LONG_PRESS_DURATION);
                
                // Add listeners to cancel the timer on move/release
                document.addEventListener('mouseup', handlePointerUp, { once: true });
                document.addEventListener('touchend', handlePointerUp, { once: true });
                document.addEventListener('mousemove', handlePointerMove, { once: true });
                document.addEventListener('touchmove', handlePointerMove, { once: true });
            }
        }

        // 2. Release / Move Listener (prevents interference, does NOT hide the menu)
        function handlePointerUp(event) {
            clearTimeout(reactionTimer);
            // Clean up temporary listeners
            document.removeEventListener('mousemove', handlePointerMove);
            document.removeEventListener('touchmove', handlePointerMove);
        }
        
        function handlePointerMove(event) {
            // Cancel the long-press if the pointer moves too much
            clearTimeout(reactionTimer);
            // Clean up listeners if move is detected
            document.removeEventListener('mouseup', handlePointerUp);
            document.removeEventListener('touchend', handlePointerUp);
        }

        // 3. Reaction Button Click Listener (only for actual reactions and copy)
        reactionSelector.addEventListener('click', (event) => {
            const reactionButton = event.target.closest('.reaction-btn');
            if (reactionButton) {
                const reactionName = reactionButton.getAttribute('data-reaction');
                // Only call handleReaction if it has a reaction attribute (excluding the new close button)
                if (reactionName) {
                    handleReaction(reactionName);
                }
            }
        });
        
        // 4. Global click to hide the selector if clicking outside
        document.addEventListener('click', (event) => {
            const clickedMessage = event.target.closest('.chat-message-left, .chat-message-right');
            const clickedSelector = event.target.closest('#reaction-selector');

            // Only close the menu if it's currently visible AND the click was outside the menu 
            // AND outside the message bubble that triggered it.
            if (!reactionSelector.classList.contains('hidden')) {
                const isClickOnCurrentMessage = clickedMessage && clickedMessage === currentMessageForReaction;
                
                if (!clickedSelector && !isClickOnCurrentMessage) {
                    hideReactionSelector();
                }
            }
        });


        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem(REGISTERED_USERNAME_KEY);
            
            if (savedUsername) {
                handleSuccessfulAuth(savedUsername, false, `Welcome back, ${savedUsername}! Fetching messages...`);
            } else {
                // Automatically sign the user in as a guest
                const guestUsername = generateGuestId();
                handleSuccessfulAuth(guestUsername, true, `Welcome! You are now chatting as Guest: ${guestUsername}.`);
            }
        });
    </script>
</body>
