<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexora Chat (Sheets Backend)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom body background */
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #e0e6ed 100%); 
        }
        /* Custom scrollbar for message container */
        .message-container::-webkit-scrollbar { width: 6px; }
        .message-container::-webkit-scrollbar-thumb { background-color: #cbd5e0; border-radius: 3px; }
        .message-container::-webkit-scrollbar-track { background-color: transparent; }
        .h-full-screen { height: 100vh; }

        /* --- iOS-Inspired Bubble Styling --- */
        
        /* Your messages (Blue Bubble) */
        .bubble-mine {
            background-color: #0B93F6; /* Bright Blue */
            color: white;
            /* Rounded corners: sharp top-right (0.5rem) */
            border-radius: 1.5rem 0.5rem 1.5rem 1.5rem; 
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }
        /* Other users' messages (White Bubble) */
        .bubble-other {
            background-color: white;
            color: #1f2937; /* Dark Gray text */
            /* Rounded corners: sharp top-left (0.5rem) */
            border-radius: 0.5rem 1.5rem 1.5rem 1.5rem;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.08);
        }

        /* Reactions Container: Appears on hover/tap */
        .reactions-container {
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            pointer-events: none; 
        }
        .message-bubble:hover .reactions-container {
            opacity: 1;
            transform: translateY(-5px);
            pointer-events: auto; 
        }
        .reactions-container button {
            transition: transform 0.1s;
        }
        .reactions-container button:hover {
            transform: scale(1.2);
        }

        /* Small header style improvement */
        header {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>

    <div id="app" class="h-full-screen flex justify-center items-center p-4">
        <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl flex flex-col h-[90vh]">
            
            <!-- Header (Cleaned up violet theme) -->
            <header class="p-4 border-b bg-violet-600 rounded-t-xl flex justify-between items-center">
                <h1 class="text-xl font-extrabold text-white">Vexora Chat</h1>
                <div class="flex items-center space-x-3">
                    <p id="usernameDisplay" class="text-sm font-medium text-violet-200">User: Waiting...</p>
                    <button id="changeUserButton" onclick="clearUsername()" 
                            class="text-xs bg-violet-400 hover:bg-violet-500 text-white py-1 px-3 rounded-full transition duration-150 shadow-sm">
                        Change User
                    </button>
                </div>
            </header>

            <!-- Message Display Area -->
            <div id="messageContainer" class="message-container flex-grow overflow-y-auto p-4 space-y-3">
                <div id="loader" class="text-center py-8 text-gray-500">Loading messages...</div>
                <!-- Messages will be injected here -->
            </div>

            <!-- Input and Send Form -->
            <form id="chatForm" class="p-4 border-t bg-white rounded-b-xl">
                <div class="flex space-x-2">
                    <input type="text" id="messageInput" placeholder="Type your message..." required 
                           class="flex-grow p-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition duration-150 shadow-inner">
                    <button type="submit" id="sendButton"
                            class="bg-violet-600 text-white w-12 h-12 rounded-full font-semibold hover:bg-violet-700 transition duration-150 shadow-md flex items-center justify-center disabled:bg-violet-400">
                        <!-- Send Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-45 translate-x-0.5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.732.934l5 1.429a1 1 0 001.169-1.409l-7-14z" />
                        </svg>
                    </button>
                </div>
                <div id="errorBox" class="text-red-600 text-sm mt-2 hidden"></div>
            </form>
        </div>
    </div>

    <script>
        // === CONFIGURATION START === //
        
        /*
        **********************************************************************************
        * CRITICAL STEP: REPLACE THIS ENTIRE STRING WITH YOUR DEPLOYED GOOGLE APPS SCRIPT URL!
        * * Deploy the 'google_apps_script.gs' file as a Web App (access: Anyone) and paste 
        * the resulting URL here to make the app functional.
        **********************************************************************************
        */
        // START: PASTE YOUR DEPLOYED URL HERE
        const GAS_WEB_APP_URL = "YOUR_APPS_SCRIPT_URL_MUST_BE_PASTED_HERE_TO_WORK"; 
        // END: PASTE YOUR DEPLOYED URL HERE
        
        // Polling interval (how often to check for new messages in milliseconds)
        const POLLING_INTERVAL = 1000; 

        // Available Emojis for reaction UI
        const REACTION_EMOJIS = ['üëç', '‚ù§Ô∏è', 'üòÇ'];

        // === CONFIGURATION END === //
        
        const messageContainer = document.getElementById('messageContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const errorBox = document.getElementById('errorBox');
        const loader = document.getElementById('loader');

        // Get both display name and persistent ID from localStorage
        let userName = localStorage.getItem('chatUserName');
        let userId = localStorage.getItem('chatUserId');

        // Helper for Sign Out / Change Name: only clears the display name
        function clearUsername() {
            localStorage.removeItem('chatUserName');
            // userId remains stored, so messages are still owned by the same unique ID
            window.location.reload();
        }

        // 1. Get/Set Username and User ID
        function getUsername() {
            // Check for persistent User ID first. If not found, generate one.
            if (!userId) {
                // Generate a unique, persistent ID for this browser/user
                userId = crypto.randomUUID(); 
                localStorage.setItem('chatUserId', userId);
            }

            if (!userName) {
                // Custom input box for username
                const customPrompt = document.createElement('div');
                customPrompt.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 backdrop-blur-sm';
                customPrompt.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-2xl w-80 transform transition duration-300 ease-in-out scale-100">
                        <p class="font-bold text-xl mb-4 text-violet-700">Welcome to Vexora Chat!</p>
                        <input type="text" id="promptInput" placeholder="Enter your name" 
                               class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-violet-500 focus:border-violet-500 transition duration-150">
                        <button id="promptButton" class="w-full bg-violet-600 text-white p-3 rounded-lg font-semibold hover:bg-violet-700 shadow-lg transition duration-150">Join Chat</button>
                    </div>
                `;
                document.body.appendChild(customPrompt);
                
                const promptInput = document.getElementById('promptInput');
                const promptButton = document.getElementById('promptButton');

                const handleJoin = () => {
                    let input = promptInput.value.trim();
                    userName = input || 'Anonymous';
                    localStorage.setItem('chatUserName', userName);
                    usernameDisplay.textContent = `User: ${userName}`;
                    document.body.removeChild(customPrompt);
                };

                promptButton.addEventListener('click', handleJoin);
                promptInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleJoin();
                    }
                });
                
                promptInput.focus();
            }
            usernameDisplay.textContent = `User: ${userName}`;
        }

        // 2. Fetch and Display Messages
        async function fetchMessages() {
            // Check for placeholder URL here and display the configuration error
            if (GAS_WEB_APP_URL === "YOUR_APPS_SCRIPT_URL_MUST_BE_PASTED_HERE_TO_WORK") {
                displayError("Configuration Error: Please update GAS_WEB_APP_URL in the script.");
                return;
            }

            let maxRetries = 3;
            let delay = 1000;

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(GAS_WEB_APP_URL + "?action=getMessages");
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.status === 'success') {
                        renderMessages(result.messages);
                        errorBox.classList.add('hidden');
                        if (loader) loader.classList.add('hidden');
                        return; 
                    } else {
                        throw new Error(result.error || "Failed to fetch messages with unknown error.");
                    }

                } catch (error) {
                    console.error(`Fetch error (Attempt ${i + 1}):`, error);
                    if (i === maxRetries - 1) {
                        displayError("Connection error. Could not fetch messages after multiple retries.");
                    } else {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; 
                    }
                }
            }
        }

        // 3. Render Messages
        function renderMessages(messages) {
            const currentScrollHeight = messageContainer.scrollHeight;
            const currentScrollTop = messageContainer.scrollTop;
            const clientHeight = messageContainer.clientHeight;
            const shouldScroll = (currentScrollTop + clientHeight) >= currentScrollHeight - 100; 

            messageContainer.innerHTML = ''; 
            
            messages.forEach(msg => {
                // Check ownership using the persistent userId
                const isMine = msg.userId === userId; 
                const messageDiv = document.createElement('div');
                
                // Determine alignment and custom bubble class
                const alignment = isMine ? 'justify-end' : 'justify-start';
                const bubbleClass = isMine ? 'bubble-mine' : 'bubble-other';
                
                // Format timestamp
                let timeString = '';
                let timestampISO = '';
                try {
                    const date = new Date(msg.timestamp);
                    timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    timestampISO = date.toISOString(); 
                } catch {
                    timeString = 'N/A'; 
                }

                messageDiv.className = `flex ${alignment} relative`; 

                // Reaction and Delete actions
                const reactionButtons = REACTION_EMOJIS.map(emoji => `
                    <button class="reaction-btn text-lg hover:scale-110 transition duration-100" 
                            onclick="reactMessage('${timestampISO}', '${emoji}')">${emoji}</button>
                `).join('');
                
                // Delete button is only rendered if the message is mine (based on userId)
                const deleteButtonHtml = isMine ? `
                    <button class="text-red-400 hover:text-red-600 text-xl ml-2 transition duration-100" 
                            onclick="deleteMessage('${timestampISO}')" title="Delete Message">
                        &times;
                    </button>
                ` : '';

                // Reaction badge styling
                const reactionsDisplay = msg.reactions ? `
                    <span class="reactions-badge absolute ${isMine ? 'right-0' : 'left-0'} bottom-[-10px] bg-white text-xs px-2 py-0.5 rounded-full shadow-lg border border-gray-200 cursor-default transition duration-150">
                        ${msg.reactions}
                    </span>
                ` : '';
                
                // Username display for others (hidden for your own message)
                const usernameHtml = !isMine ? `<p class="font-semibold text-xs mb-1 text-gray-600">${msg.username}</p>` : '';


                messageDiv.innerHTML = `
                    <div class="flex flex-col max-w-xs md:max-w-md">
                        <!-- Reaction Picker/Delete Button Container -->
                        <div class="reactions-container absolute z-10 top-[-30px] ${isMine ? 'right-0' : 'left-0'} flex space-x-1 p-1 bg-white rounded-full shadow-xl border border-gray-200">
                            ${reactionButtons}
                            ${deleteButtonHtml}
                        </div>

                        <!-- Message Bubble -->
                        <div class="message-bubble p-3 relative mt-2 transition duration-300 ${bubbleClass}">
                            ${usernameHtml}
                            <p class="text-sm">${msg.message}</p>
                            <p class="text-xs mt-1 text-right ${isMine ? 'text-blue-200' : 'text-gray-500'}">${timeString}</p>
                            ${reactionsDisplay}
                        </div>
                    </div>
                `;
                messageContainer.appendChild(messageDiv);
            });

            // Auto-scroll logic
            if (shouldScroll) {
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        }

        // 4. Handle Delete Message
        async function deleteMessage(timestampISO) {
            // NOTE: Custom model/modal for confirmation is omitted for simplicity in this chat app.
            // In a production app, use a custom UI dialog instead of native browser prompts.
            const userConfirmed = true; 
            if (!userConfirmed) return;

            const payload = {
                action: 'deleteMessage',
                timestamp: timestampISO,
                userId: userId, // Pass userId for backend validation
            };
            
            await sendPostRequest(payload, 'Deleting...');
            fetchMessages(); 
        }

        // 5. Handle React Message
        async function reactMessage(timestampISO, emoji) {
            const payload = {
                action: 'reactMessage',
                timestamp: timestampISO,
                reaction: emoji, 
                userId: userId, // Pass userId for backend reaction logic (e.g., toggling)
            };
            
            await sendPostRequest(payload, 'Reacting...');
            fetchMessages(); 
        }

        // 6. Generic POST Request Handler
        async function sendPostRequest(payload, loadingText) {
            sendButton.disabled = true;
            sendButton.innerHTML = `<span class="text-xs">${loadingText}</span>`; 

            let maxRetries = 3;
            let delay = 1000;

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(GAS_WEB_APP_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams(payload),
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.status === 'success') {
                        errorBox.classList.add('hidden');
                        return; 
                    } else {
                        throw new Error(result.error || "Failed to process request with unknown error.");
                    }

                } catch (error) {
                    console.error(`Post error (Attempt ${i + 1}):`, error);
                    if (i === maxRetries - 1) {
                        displayError(`Could not complete request after multiple retries: ${error.message}`);
                    } else {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; 
                    }
                }
            }
            sendButton.disabled = false;
            // Restore send icon
            sendButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-45 translate-x-0.5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.732.934l5 1.429a1 1 0 001.169-1.409l-7-14z" /></svg>`;
        }


        // 7. Handle Form Submission (calls generic POST handler)
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (!message) return;

            const payload = {
                action: 'postMessage',
                username: userName,
                message: message,
                userId: userId, // Include persistent ID
            };

            await sendPostRequest(payload, 'Sending...');
            
            // Clear input and fetch messages only after successful send
            messageInput.value = '';
            fetchMessages(); 
            sendButton.disabled = false;
            sendButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-45 translate-x-0.5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.732.934l5 1.429a1 1 0 001.169-1.409l-7-14z" /></svg>`;
        });

        // 8. Error Display
        function displayError(message) {
            errorBox.textContent = `Error: ${message}`;
            errorBox.classList.remove('hidden');
        }

        // === Initialization ===
        getUsername();
        fetchMessages();
        
        // Start polling for new messages
        setInterval(fetchMessages, POLLING_INTERVAL);

    </script>
</body>
</html>
